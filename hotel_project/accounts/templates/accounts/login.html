{% extends 'main/base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <!-- Заголовок -->
    <h1 class="display-4 text-primary">Вход</h1>
    <p class="lead">Введите свои данные для авторизации</p>

    <!-- Форма авторизации -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" class="row g-3">
                        {% csrf_token %}
                        <!-- Имя пользователя -->
                        <div class="col-12">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        <!-- Пароль -->
                        <div class="col-12">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            {{ form.password }}
                        </div>
                        <!-- Кнопка -->
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </div>
                    </form>
                    <!-- Ссылка на регистрацию -->
                    <div class="mt-3 text-center">
                        <p>Нет аккаунта? <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
