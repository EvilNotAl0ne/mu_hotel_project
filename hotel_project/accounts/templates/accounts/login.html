{% extends 'main/base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<!-- Заголовок -->
<section class="py-5 bg-light">
    <div class="container text-center">
        <h1 class="display-4 fw-bold text-primary">Вход</h1>
        <p class="lead text-muted">Введите свои данные для авторизации</p>
    </div>
</section>

<!-- Форма авторизации -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Авторизация</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" class="row g-3">
                            {% csrf_token %}
                            <!-- Имя пользователя -->
                            <div class="col-12">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                                {{ form.username }}
                            </div>
                            <!-- Пароль -->
                            <div class="col-12">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                                {{ form.password }}
                            </div>
                            <!-- Кнопка -->
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg w-100">Войти</button>
                            </div>
                        </form>
                        <!-- Ссылка на регистрацию -->
                        <div class="mt-4 text-center">
                            <p class="text-muted">Нет аккаунта? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Зарегистрироваться</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
